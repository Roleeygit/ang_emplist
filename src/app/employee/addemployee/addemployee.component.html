<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<div mat-dialog-content class="content">

    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="John">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Williams">
          </mat-form-field>

    </div>

    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Test@gmail.com">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker #picker></mat-datepicker>
            
          </mat-form-field>
          <button mat-raised-button class="date-button" (click)="picker.open()"><mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle></button>
          

    </div>


    <div class="row">

        <mat-radio-group class="genders" aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <br>
            <mat-radio-button value="male">Male</mat-radio-button>
            <br>
            <mat-radio-button value="female">Female</mat-radio-button>
            <br>
            <mat-radio-button value="others">Others</mat-radio-button>
          </mat-radio-group>

    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select>
              <mat-option *ngFor="let value of education" [value]="value">
                {{value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>


    

</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button>Cancel</button>
</div>
