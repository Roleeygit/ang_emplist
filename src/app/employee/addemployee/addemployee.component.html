<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
  
      <div class="row">
  
          <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput type="text" placeholder="John" formControlName="firstName">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Williams" formControlName="lastName">
            </mat-form-field>
  
      </div>
  
      <div class="row">
  
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Test@gmail.com" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Date of birth</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dob">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker #picker></mat-datepicker>
  
            </mat-form-field>
            <button mat-raised-button class="date-button" (click)="picker.open()"><mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle></button>
  
  
      </div>
  
  
      <div class="row">
  
          <mat-radio-group class="genders" aria-label="Select an option" formControlName="gender">
              <mat-label><b>Gender</b></mat-label>
              <br>
              <mat-radio-button value="male">Male</mat-radio-button>
              <br>
              <mat-radio-button value="female">Female</mat-radio-button>
              <br>
              <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
  
      </div>
  
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Education</mat-label>
              <mat-select formControlName="education">
                <mat-option *ngFor="let value of education" [value]="value">
                  {{value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Company</mat-label>
              <input matInput placeholder="Google" formControlName="company">
            </mat-form-field>
  
      </div>
  
      <div class="row">
  
        <mat-form-field appearance="outline">
          <mat-label>Experience</mat-label>
          <input matInput placeholder="4" type="number" formControlName="experience">
          <mat-hint>in years</mat-hint>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Package</mat-label>
          <input matInput placeholder="12" type="number" formControlName="package">
          <mat-hint>dollar($)</mat-hint>
        </mat-form-field>
  
      </div>
  
  </div>
  
  <div mat-dialog-actions class="action">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button>Cancel</button>
  </div>

</form>
